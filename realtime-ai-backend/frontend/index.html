<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-panel {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .connection-panel input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .connection-panel input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-panel button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .connection-panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .connection-panel button:active {
            transform: translateY(0);
        }

        .connection-panel button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            max-width: 100%;
        }

        .message.tool .message-content {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
            max-width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-wrapper button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-wrapper button:active {
            transform: translateY(0);
        }

        .input-wrapper button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Realtime AI Chat</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="connection-panel" id="connectionPanel">
            <input 
                type="text" 
                id="sessionIdInput" 
                placeholder="Enter Session ID (e.g., my-session-123)"
                value="demo-session-1"
            />
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-label">System</div>
                <div class="message-content">
                    Welcome to Realtime AI Chat! Enter a session ID and click Connect to start.
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    disabled
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentSessionId = null;
        let currentMessage = null;

        // UI Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const sessionIdInput = document.getElementById('sessionIdInput');
        const connectBtn = document.getElementById('connectBtn');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const sessionId = sessionIdInput.value.trim();
            
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }

            currentSessionId = sessionId;
            
            // WebSocket URL - change this if your backend is on a different host/port
            const wsUrl = `ws://localhost:8000/ws/session/${sessionId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus('connected', 'Connected');
                connectBtn.textContent = 'Disconnect';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sessionIdInput.disabled = true;
                
                addSystemMessage(`Connected to session: ${sessionId}`);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error occurred');
            };

            ws.onclose = () => {
                updateStatus('disconnected', 'Disconnected');
                connectBtn.textContent = 'Connect';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                sessionIdInput.disabled = false;
                typingIndicator.classList.remove('active');
                
                addSystemMessage('Disconnected from server');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(data) {
            const { type, content } = data;

            switch (type) {
                case 'system':
                    addSystemMessage(content);
                    break;
                
                case 'token':
                    if (!currentMessage) {
                        currentMessage = addAssistantMessage('');
                        typingIndicator.classList.add('active');
                    }
                    appendToMessage(currentMessage, content);
                    break;
                
                case 'tool_call':
                    addToolMessage(content);
                    break;
                
                case 'tool_result':
                    addToolMessage(content);
                    break;
                
                case 'end':
                    currentMessage = null;
                    typingIndicator.classList.remove('active');
                    break;
                
                case 'error':
                    addSystemMessage(`Error: ${content}`);
                    typingIndicator.classList.remove('active');
                    break;
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Add user message to chat
            addUserMessage(message);

            // Send to server
            ws.send(JSON.stringify({ message }));

            // Clear input
            messageInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-label">You</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAssistantMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="message-label">AI Assistant</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv.querySelector('.message-content');
        }

        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div class="message-label">System</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addToolMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message tool';
            messageDiv.innerHTML = `
                <div class="message-label">Tool</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function appendToMessage(element, content) {
            element.textContent += content;
            scrollToBottom();
        }

        function updateStatus(status, text) {
            statusText.textContent = text;
            
            if (status === 'connected') {
                statusIndicator.classList.add('connected');
            } else {
                statusIndicator.classList.remove('connected');
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus on message input when page loads
        window.addEventListener('load', () => {
            sessionIdInput.focus();
        });
    </script>
</body>
</html>
